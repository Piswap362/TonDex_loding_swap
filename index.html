<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON DEX - Decentralized Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-dark: #006D77;
            --primary-medium: #1A6E7A;
            --primary-light: #83C5BE;
            --accent-color: #FFDDD2;
            --text-light: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --gradient-primary: linear-gradient(135deg, var(--primary-light) 0%, var(--accent-color) 100%);
            --gradient-dark: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 221, 210, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(131, 197, 190, 0.1) 0%, transparent 50%);
        }
        
        .dex-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(131, 197, 190, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .dex-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0.03),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            animation: shine 5s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .dex-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 32px;
            color: var(--primary-dark);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .dex-logo::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            opacity: 0;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.1); }
        }
        
        .decentralized-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 15px;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--accent-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: var(--gradient-primary);
            border-radius: 3px;
            position: relative;
            transition: width 0.3s ease;
        }
        
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: progressShine 2s infinite;
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .loading-steps {
            width: 100%;
            margin: 25px 0;
            text-align: left;
        }
        
        .loading-step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            opacity: 0.6;
            transition: var(--transition);
        }
        
        .loading-step.active {
            opacity: 1;
        }
        
        .loading-step.completed {
            opacity: 0.9;
            color: var(--accent-color);
        }
        
        .loading-step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        .loading-step.completed .loading-step-icon {
            background: var(--accent-color);
            color: var(--primary-dark);
        }
        
        .loading-step-text {
            font-size: 14px;
        }
        
        .blockchain-animation {
            display: flex;
            justify-content: center;
            margin: 25px 0;
            position: relative;
            height: 40px;
        }
        
        .blockchain-node {
            width: 12px;
            height: 12px;
            background: var(--primary-light);
            border-radius: 50%;
            margin: 0 8px;
            position: relative;
            opacity: 0.6;
        }
        
        .blockchain-node::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -9px;
            width: 8px;
            height: 2px;
            background: var(--primary-light);
            transform: translateY(-50%);
        }
        
        .blockchain-node:first-child::before {
            display: none;
        }
        
        .blockchain-node.active {
            opacity: 1;
            transform: scale(1.3);
            background: var(--accent-color);
        }
        
        .blockchain-node.active::before {
            background: var(--accent-color);
        }
        
        .status-text {
            font-size: 13px;
            margin-top: 20px;
            color: var(--accent-color);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="dex-container">
        <div class="logo-container">
            <div class="dex-logo">
                <i class="fas fa-exchange-alt"></i>
            </div>
            <div class="decentralized-badge">
                <i class="fas fa-link"></i> Decentralized
            </div>
        </div>
        
        <h1>TON DEX</h1>
        <div class="subtitle">
            Connecting to The Open Network<br>
            Secure decentralized exchange protocol
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="loading-steps">
            <div class="loading-step" id="step1">
                <div class="loading-step-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="loading-step-text">Establishing secure connection</div>
            </div>
            <div class="loading-step" id="step2">
                <div class="loading-step-icon">
                    <i class="fas fa-network-wired"></i>
                </div>
                <div class="loading-step-text">Connecting to TON blockchain</div>
            </div>
            <div class="loading-step" id="step3">
                <div class="loading-step-icon">
                    <i class="fas fa-file-contract"></i>
                </div>
                <div class="loading-step-text">Loading smart contracts</div>
            </div>
            <div class="loading-step" id="step4">
                <div class="loading-step-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="loading-step-text">Initializing wallet services</div>
            </div>
        </div>
        
        <div class="blockchain-animation">
            <div class="blockchain-node"></div>
            <div class="blockchain-node"></div>
            <div class="blockchain-node"></div>
            <div class="blockchain-node"></div>
            <div class="blockchain-node"></div>
        </div>
        
        <div class="status-text" id="statusText">Verifying network nodes...</div>
    </div>
    
    <script>
        // Elements
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const steps = [
            document.getElementById('step1'),
            document.getElementById('step2'),
            document.getElementById('step3'),
            document.getElementById('step4')
        ];
        const nodes = document.querySelectorAll('.blockchain-node');
        
        // Status messages
        const messages = [
            "Establishing secure connection...",
            "Verifying network nodes...",
            "Syncing with latest block...",
            "Loading decentralized exchange contracts...",
            "Checking wallet connection...",
            "Finalizing security checks...",
            "Ready to connect!"
        ];
        
        // Simulate blockchain connection
        let progress = 0;
        let currentStep = 0;
        let currentNode = 0;
        
        const interval = setInterval(() => {
            // Update progress
            progress += Math.random() * 5;
            if (progress > 100) progress = 100;
            progressBar.style.width = `${progress}%`;
            
            // Update steps
            if (progress > 20 && currentStep === 0) {
                steps[0].classList.add('completed');
                steps[1].classList.add('active');
                currentStep = 1;
            } else if (progress > 45 && currentStep === 1) {
                steps[1].classList.add('completed');
                steps[2].classList.add('active');
                currentStep = 2;
            } else if (progress > 70 && currentStep === 2) {
                steps[2].classList.add('completed');
                steps[3].classList.add('active');
                currentStep = 3;
            } else if (progress > 90 && currentStep === 3) {
                steps[3].classList.add('completed');
                currentStep = 4;
            }
            
            // Update blockchain nodes animation
            if (progress % 15 < 5 && currentNode < nodes.length) {
                nodes.forEach(node => node.classList.remove('active'));
                nodes[currentNode].classList.add('active');
                currentNode = (currentNode + 1) % nodes.length;
            }
            
            // Update status text
            if (progress < 20) {
                statusText.textContent = messages[0];
            } else if (progress < 40) {
                statusText.textContent = messages[1];
            } else if (progress < 60) {
                statusText.textContent = messages[2];
            } else if (progress < 75) {
                statusText.textContent = messages[3];
            } else if (progress < 90) {
                statusText.textContent = messages[4];
            } else if (progress < 100) {
                statusText.textContent = messages[5];
            } else {
                statusText.textContent = messages[6];
            }
            
            // Complete loading
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = "https://piswap362.github.io/TonDex_swap/";
                }, 1000);
            }
        }, 200);
        
        // Add slight randomness to blockchain nodes
        setInterval(() => {
            nodes.forEach(node => {
                if (!node.classList.contains('active')) {
                    node.style.opacity = (0.4 + Math.random() * 0.3).toString();
                }
            });
        }, 800);
    </script>
</body>
</html>
