<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON DEX - Referral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-dark: #006D77;
            --primary-medium: #1A6E7A;
            --primary-light: #83C5BE;
            --accent-color: #FFDDD2;
            --text-light: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-dark);
            color: var(--text-light);
            text-align: center;
            overflow-x: hidden;
        }
        
        .scroll-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .referral-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(131, 197, 190, 0.2);
        }
        
        .referral-link-container {
            display: flex;
            margin: 20px 0;
            border: 1px solid var(--primary-light);
            border-radius: 12px;
            overflow: hidden;
        }
        
        #referralLink {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: none;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .copy-btn {
            background: var(--primary-light);
            color: var(--primary-dark);
            border: none;
            padding: 0 15px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .copy-btn:hover {
            background: var(--accent-color);
        }
        
        .copy-btn i {
            font-size: 18px;
        }
        
        h2 {
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 109, 119, 0.9);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(131, 197, 190, 0.3);
            z-index: 1000;
            max-width: 400px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        .menu-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 5px;
            text-decoration: none;
            position: relative;
            padding: 8px 12px;
            border-radius: 8px;
            transition: var(--transition);
            opacity: 0.7;
            flex: 1;
        }
        
        .menu-btn:hover {
            opacity: 1;
            background: rgba(131, 197, 190, 0.1);
        }
        
        .menu-btn i {
            font-size: 20px;
        }
        
        .menu-btn.active {
            opacity: 1;
            font-weight: 600;
        }
        
        .menu-btn.active::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 3px;
        }
        
        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--primary-dark);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid var(--primary-light);
            max-width: 300px;
            width: 80%;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-content i {
            font-size: 40px;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        .modal-content p {
            font-size: 18px;
            margin: 15px 0;
        }
        
        .close-modal {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            margin-top: 15px;
        }
        
        .close-modal:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .reward-info {
            background: rgba(255, 221, 210, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .reward-info i {
            color: var(--accent-color);
            font-size: 24px;
        }
        
        .verify-btn-container {
            margin-top: 10px;
            width: 100%;
        }
        
        .verify-btn {
            background-color: var(--accent-color);
            color: var(--primary-dark);
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            text-decoration: none;
            display: block;
            text-align: center;
            box-sizing: border-box;
        }
        
        .verify-btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="referral-section">
            <h2>Invite Friends</h2>
            <p>Share your referral link with friends</p>
            
            <div class="reward-info">
                <i class="fas fa-gift"></i>
                <p>Referrals will be counted and coins will be distributed based on your referrals</p>
            </div>
            
            <div class="referral-link-container">
                <input type="text" id="referralLink" readonly value="http://t.me/TdxDex_bot?start=ref_">
                <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            
            <div class="verify-btn-container">
                <a href="https://piswap362.github.io/TonDEx_verivey_frinds/" class="verify-btn">Verify</a>
            </div>
        </div>
    </div>
    
    <div class="bottom-menu">
        <a href="https://piswap362.github.io/TonDex_Home/" class="menu-btn"><i class="fas fa-home"></i> Home</a>
        <a href="https://piswap362.github.io/TonDex_tasks/" class="menu-btn"><i class="fas fa-tasks"></i> Tasks</a>
        <a href="https://piswap362.github.io/TonDex_Frinds/" class="menu-btn active"><i class="fas fa-user-friends"></i> Friends</a>
        <a href="https://piswap362.github.io/TonDex_Wallet/" class="menu-btn"><i class="fas fa-wallet"></i> Wallet</a>
    </div>
    
    <!-- Popup Modal -->
    <div class="modal" id="referralModal">
        <div class="modal-content">
            <i class="fas fa-check-circle"></i>
            <h3>Success!</h3>
            <p id="modalMessage">Referral link copied to clipboard!</p>
            <button class="close-modal" id="closeReferralModalBtn">OK</button>
        </div>
    </div>
    
    <script>
        // Generate unique referral ID
        function generateReferralId() {
            let refId = localStorage.getItem("referralId");
            if (!refId) {
                refId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem("referralId", refId);
            }
            return refId;
        }

        // Set referral link
        document.addEventListener("DOMContentLoaded", function() {
            const refId = generateReferralId();
            const referralLink = document.getElementById("referralLink");
            referralLink.value = `http://t.me/TdxDex_bot?start=ref_${refId}`;
            
            // Copy referral link
            const copyBtn = document.getElementById("copyBtn");
            const referralModal = document.getElementById("referralModal");
            const closeReferralModalBtn = document.getElementById("closeReferralModalBtn");
            
            copyBtn.addEventListener("click", function() {
                referralLink.select();
                document.execCommand("copy");
                
                const modalMessage = document.getElementById("modalMessage");
                modalMessage.textContent = "Referral link copied to clipboard!";
                referralModal.style.display = "flex";
            });
            
            closeReferralModalBtn.addEventListener("click", function() {
                referralModal.style.display = "none";
            });
        });
    </script>
</body>
</html>
